baseURL: ''
title: Prickly Pear Analytics
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
pagination:
  pagerSize: 6
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Rodney Murray
  authorimage: /images/ppa.png
  og_image: /images/pages/ppa.jpeg
  moto: Create value through innovation
  description: > 
    Prickly Pear Analytics leverages cutting-edge data analytics and machine learning to transform complex data into actionable insights, 
    driving innovation and value creation for businesses. 
    Our expertise helps organizations optimize decision-making, uncover opportunities, and excel in a data-driven world.
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "Our mission"
    image: "/images/pages/ml_insights.webp"
    content:
      - text: >
          At Prickly Pear Analytics, our mission is to harness cutting-edge data analytics and machine learning to transform complex information
          into actionable insights, empowering businesses to innovate and create lasting value. Guided by our motto, "Create value through 
          innovation," we strive to optimize decision-making, uncover new opportunities, and drive meaningful impact in a data-driven world. 
          We are committed to delivering ethical, transparent, and forward-thinking analytics solutions that help our clients stay ahead in
           an ever-evolving landscape.
  
  p3:
    heading: "Trusted by "
    content:
      - text: "Prickly Pear Analytics has built a reputation though fast and reliable delivery of insights from data."
    logos:
      - identifier: COP
        image: "images/global/cop_logo.jpg"
      - identifier: "NorthWestern Energy"
        image: "images/global/northwestern_energy.jpeg"
      # - identifier: d
      # - identifier: e
      # - identifier: f
  p4:
    heading: From the blog
    content:
      - text: >
          Take a look at our latest posts to get a feel for how we approach problems and can help create value for your business.
  p5:
    heading: Stay Up to Date
    content:
      - text: Sign up for our newsletter to get the latest news and updates.
    action: "#"
    label: "Email address"
    placeholder: "Enter your email"
    button: "Notify me"

  social_media:
    github:
      enabled: true
      url: 'https://github.com/nusserstudios'
    facebook:
      enabled: true
      url: 'https://facebook.com/nusserstudios'
    instagram:
      enabled: true
      url: 'https://instagram.com/nusserstudios'
    twitter:
      enabled: true
      url: 'https://twitter.com/nusserstudios'
    

